<h1 mat-dialog-title>Hi dear user</h1>
<div mat-dialog-content>
  <p>For access page content, you should login</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">No Thanks</button>
  <button mat-button (click)="login()" cdkFocusInitial>
    Login
  </button>
</div>
